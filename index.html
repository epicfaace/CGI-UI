<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
  $("form").submit(function(e) {
  e.preventDefault();
  $("#button").val("Loading...");
  var query = $("#field").val();
  	$.ajax({url: "https://0x118xhybj.execute-api.us-east-1.amazonaws.com/prod?q=" + query, method: 'GET', contentType: 'application/json', responseType: 'application/json'}).then(function(e) {
    console.log(e);
    $(".results").text(e);
    $("#button").val("Submit");
    })
  })
});

</script>

<label for="search_field">Address</label>
<form>

<input type='text' class='address_field' id="field" />
<input type="submit" id="button">
</form>
<div class="results">

</div>
